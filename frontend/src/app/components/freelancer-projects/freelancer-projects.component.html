<mat-card>
  <mat-card-title>My Projects (Freelancer)</mat-card-title>
  <mat-card-content>

    <!-- If no projects, show a message -->
    <p *ngIf="dataSource.length === 0">
      You have no assigned projects yet.
    </p>

    <!-- Otherwise, show a table of projects -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let p"> {{ p.title }} </td>
      </ng-container>

      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef> Budget </th>
        <td mat-cell *matCellDef="let p"> {{ p.budget | currency }} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let p"> {{ p.status }} </td>
      </ng-container>

      <!-- CreationDate Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let p">
          {{ p.creation_date | date:'medium' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let p">
          <!-- Insert any action buttons you need, e.g. details or tasks -->
          <button mat-icon-button color="accent" (click)="onDetails(p.project_id)">
            <mat-icon>info</mat-icon>
          </button>

          <!-- <button mat-icon-button color="warn" (click)="onTasks(p.project_id)"></button> -->
          <button mat-icon-button color="warn">
            <mat-icon>assignment</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header/Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
