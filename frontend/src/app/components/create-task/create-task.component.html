<mat-card>
  <mat-card-title>Create Task</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="formData.title" name="title" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="formData.description" name="description" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Deadline</mat-label>
        <input matInput type="date" [(ngModel)]="formData.deadline" name="deadline" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Budget</mat-label>
        <input matInput type="number" [(ngModel)]="formData.budget" name="budget" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Create Task</button>
    </form>
  </mat-card-content>
</mat-card>
